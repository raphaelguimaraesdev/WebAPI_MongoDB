<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form id="form" (ngSubmit)="onSubmit()" novalidate>
            <div class="form-group row mt-4">
                <label for="nome" class="col-sm-2 col-form-label">Nome:</label>
                <div class="col-sm-7">
                    <input [(ngModel)]="pessoa.Nome" class="form-control" required name="name">
                </div>
            </div>
            <div class="form-group row mt-1">
                <label for="Email" class="col-sm-2 col-form-label">Email:</label>
                <div class="col-sm-7">
                    <input [(ngModel)]="pessoa.Email" class="form-control" required name="name">
                </div>
            </div>
            <div class="form-group row mt-1">
                <label for="Email" class="col-sm-2 col-form-label">Telefone:</label>
                <div class="col-sm-7">
                    <input [(ngModel)]="pessoa.Telefone" class="form-control" required name="name">
                </div>
            </div>
            <div class="form-group row mt-1">
                <label for="Email" class="col-sm-2 col-form-label">Celular:</label>
                <div class="col-sm-7">
                    <input [(ngModel)]="pessoa.Celular" class="form-control" required name="name">
                </div>
            </div>
            <div class="form-group row offset-7">
                <button type="submit">Cadastrar</button>
            </div>

        </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
</body>
{{p | json}}

</html>
